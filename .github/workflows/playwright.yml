name: Playwright Tests
on:
  push:
    branches: [third]
  pull_request:
    branches: [third]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Installing Supabase
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Start Supabase and setup env
        run: |
          supabase start
          # Save the full status to a file
          supabase status --output json > status.json
          # Use correct key name (ANON_KEY)
          ANON_KEY=$(jq -r '.ANON_KEY' status.json)
          echo "VITE_SUPABASE_ANON_KEY=${ANON_KEY}" >> $GITHUB_ENV
          echo "Extracted key: ${ANON_KEY}"

      - name: Run Playwright tests
        run: |
          echo "Using key: $VITE_SUPABASE_ANON_KEY"
          npx playwright test --reporter=html
        env:
          VITE_SUPABASE_URL: "http://localhost:54321"
          VITE_SUPABASE_ANON_KEY: ${{ env.VITE_SUPABASE_ANON_KEY }}
          CI: true
          DEBUG: pw:api

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
